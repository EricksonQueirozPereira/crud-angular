<mat-card>

  <mat-toolbar>

    <span>Tabela de Cursos</span>

  </mat-toolbar>
<div *ngIf="courses$ | async as course; else loading">
  <table mat-table [dataSource]="courses$" class="mat-elevation-z8">

    <!--  Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>CURSO</th>
      <td mat-cell *matCellDef="let courses"> {{courses.nome}} </td>
    </ng-container>

    <!--  Coluna Categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
      <td mat-cell *matCellDef="let courses"> {{courses.categoria}}
        <mat-icon aria-hidden="false" aria-label="Categoria de Cursos" fontIcon="{{courses.categoria | category}}"></mat-icon>

         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
<div class="loading-spiner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>

</mat-card>
